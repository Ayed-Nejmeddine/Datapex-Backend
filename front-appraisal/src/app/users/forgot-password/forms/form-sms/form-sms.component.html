<div class="form-sms-forgot-account">
    <form [formGroup]="formSms" (ngSubmit)="nextStep()" *ngIf="step == 1">
        <div class="row">
            <div class="col-12 title">
                <p class="inscription-title mb-2">Mot de passe oublié</p>
                <span class="inscription-title-detail">Saisissez l’adresse e-mail associée</span>
                <p class="inscription-title-detail mb-4">avec votre compte</p>
            </div>
            <div class="col-12">

                <mat-form-field class="create-account-form-country-field">
                    <input type="text" placeholder="Code" aria-label="Country" matInput [formControl]="fsms.country"
                        [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let country of filteredCountries | async"
                            [value]="country.code +'|'+ country.dial_code">
                            <span>{{ country.code }}</span> |
                            <small>({{ country.dial_code }})</small>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-form-field class="create-account-form-phone-field ">
                    <mat-label>Numéro de téléphone</mat-label>
                    <input matInput type="text" formControlName="phone"
                        [ngClass]="{ 'is-invalid': submitted && fsms.phone.errors }">
                </mat-form-field>
                <mat-hint *ngIf="submitted && fsms.phone.errors">
                    <ng-container *ngFor="let error of error_messages.phone">
                        <div class="error-message text-danger" *ngIf="fsms.phone.hasError(error.type)">
                            {{ error.message }}
                        </div>
                    </ng-container>
                </mat-hint>

            </div>
        </div>
        <div class="login-container">
            <button class="btn btn-primary btn-create-account" [disabled]="loading" (click)="nextStep()"><span
                    *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>&nbsp;
                <span>Etape Suivante</span>
            </button>
        </div>
        <div>
            <p><a *ngIf="step < 4" [routerLink]="['/users/login']">Connexion</a></p>
        </div>
    </form>
</div>
